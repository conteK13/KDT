<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 속성선택자 예제</title>
    <style>
        /*background color는 색상만 지정할 수 있는데, background는 그 외의 다른 것도 설정할 수 있다.*/
        input[type = "text"] {background: red;}
        input[type = "password"] {background: blue;}
    </style>
</head>
<body>
    <form>
        <input type = "text">
        <input type = "password">
        
    </form>
</body>
</html>
