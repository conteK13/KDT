<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 속성</title>
    <style>
        /*#box {display: none;} 안보이게 설정*/
        /*#box {display: block;} 블록 형태(div로 설정*/
        /*#box {display: inline;} span태그 형태로 변형 */
        #box {display: inline-block;}
        /* inline-block은 margin과 padding을 상하좌우로 설정할 수도 있다. inline은 좌우만 가능*/
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id = 'box'>대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
