<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 구조 선택자 예제</title>
    <style>
        /*글자가 안보여서 하얀색으로 변경함*/
        * {color: white;}
        
        ul {overflow : hidden;}
        li {list-style: none; float:left; padding:15px;}

        li:first-child{border-radius: 10px 0 0 10px;} /*순서대로 왼쪽위, 오른쪽위, 오른쪽아래, 왼쪽아래 */
        li:last-child{border-radius: 0 10px 10px 0;}

        li:nth-child(2n) {background-color: #ff0003;}
        li:nth-child(2n+1) {background-color: #800000;}

    </style>
</head>
<body>
    <!-- table을 사용하지 않고, list를 작성했지만 style sheet에서 list-style을 none으로 함으로서 표처럼 사용함-->
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
    
</body>
</html>
