<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐라국 입춘굿</title>
    <style>
        #container {width: 600px;}
        .accent {color : red; font-weight: bold;}
        h1 {background-color: blue; color :white; display: inline-block;}
        /* display: inline-block 설정으로 h1의 크기를 글자의 너비만큼만 사용함*/
    </style>
</head>
<body>
    <div id = "container">
        <h1> 탐라국 입춘굿</h1>
        <p> 제주도의 문화축제 중에서 유일하게 <span class = "accent">탐라 시대부터 내려온 축제</span>이다.</p>
        <p> 제주에서 입춘은 새철<sup>(제주어, 샛철)</sup> 드는 날이라고 한다.<br>
        하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>


    </div>
</body>
</html>
