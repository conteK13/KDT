<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prompt 함수 </title>
</head>
<body>
    <script>
        let age = parseInt(prompt("나이를 입력하세요", "만나이를 입력하세요."));
        document.write("당신의 나이는 "+age+"입니다");
    </script>
</body>
</html>
