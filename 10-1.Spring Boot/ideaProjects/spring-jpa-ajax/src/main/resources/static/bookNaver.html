<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naver API 연동</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class ="container py-5">
        <h1 class="text-center text-success"> Naver 도서 검색</h1>
        <form id="searchFrm" action="/test">
            <div class = "row my-3">
                <div class = "col-2 offset-1">
                    <label for ="keyword" class="text-right"> 검색할 도서명</label>
                </div>
                <div class = "col-6 text-center">
                    <input name="keyword" id="keyword" type="text" placeholder="검색할 도서명을 입력하세요" class="form-control">
                </div>
                <div class = "col-1 text-center">
                    <button id="btnFind" type="submit" class = "btn btn-outline-success"> Search </button>
                </div>
            </div>
        </form>
        <hr>
        <!-- 페이지 번호 들어올 예정 -->
        <div id = pageNavi>

        </div><!-- pageNavie end -->
        <hr>
        <!-- 검색 결과 도서정보 들어올 예정-->
        <div id = "result" class="my-4">
        </div> <!-- #result end -->
    </div><!-- .container end -->
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/bookNaver.js"></script>
</body>
</html>
