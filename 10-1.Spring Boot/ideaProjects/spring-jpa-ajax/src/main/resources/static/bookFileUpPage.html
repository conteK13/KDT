<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BOOK</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container p-4">
            <h1 class="text-center my-4">Book3 - 도서관리 (Ajax & JPA & FileUpload & Paging)</h1>
            <!-- 검색 버튼 --------------------------------------- -->
            <div id="findDiv" class="my-4">                
                <button type="button" id="btnAll" class="btn btn-primary">모두보기</button>
                <button type="button" id="openBtn"
                onclick="location.href='bookNaver.html'"
                 class="btn btn-info">OPEN API에서 검색</button><br /><br />
                <!-- 도서제목 검색어: 텍스트박스  버튼 -->
                <form id="searchFrm" >
                    <div class="row my-3">
                        <div class="col-2 text-center">
                            <label for="keyword">검색할 도서명:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="keyword" id="keyword"
                            placeholder="검색할 도서명 입력하세요"
                             class="form-control">
                            <input type="text" style="display: none;" disabled>
                        </div>
                        <div class="col-2">
                            <button type="button" id="btnSearch"
                              class="btn btn-success">Search</button>
                        </div>
                    </div>

                </form>

            </div>
            <!-- 도서목록 -------------------------------------- -->
            <div id="bookList">
                <table class="table table-bordered" border="1">
                    <thead>
                        <tr class="info">
                            <td style="width: 20%">서명</td>
                            <td style="width: 20%">출판사</td>
                            <td style="width: 20%">가격</td>
                            <td style="width: 20%">ISBN</td>
                            <td style="width: 20%">편집</td>
                        </tr>
                    </thead>
                    <!-- ----------------------- -->
                    <tbody id="result"></tbody>
                </table>
                <!-- 페이지 네비게이션 (부트 스트랩 5 사용 )-->
                <div id ="pagination" style="display:flex; justify-content:center">


<!--                    <ul class = "pagination">-->
<!--                        <li class = "page-item">-->
<!--                            <a href = "#" onclick ="getAllBooks(1)" class = "page-link active"> 2 </a>-->
<!--                        </li>-->
<!--                    </ul>-->

                </div>
            </div>
            <div class="row">
                <div id="bookImage" class="col-3 text-center">
                    <img src="images/noimage.jpg" class="img-thumbnail" />
                </div>
                <div id="frmDiv" class="col-9">
                    <form id="frm" name="frm">
                        <table id="book_info" class="table table-hover" border="2">
                            <tr>
                                <td width="20%">ID (ISBN)</td>
                                <td>
                                    <input type="text" name="isbn" id="isbn" class="form-control" readonly />
                                </td>
                            </tr>
                            <tr>
                                <td>서명</td>
                                <td>
                                    <input type="text" name="title" id="title" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <td>출판사</td>
                                <td>
                                    <input type="text" name="publish" id="publish" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <td>가격</td>
                                <td>
                                    <input type="text" name="price" id="price" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <td>도서 이미지</td>
                                <td>
                                    <input type="file" name="mbookImage" id="mbookImage" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button type="button" id="btnCreate" class="btn btn-danger">도서등록</button>
                                    <button type="button" id="btnUpdate" class="btn btn-warning" disabled>
                                        수정처리
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <!--.col-->
            </div>
        </div>
    </body>
    <script src="/js/bookUI3.js" type="module"></script>
</html>
