<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(154, 138, 129, 1), rgba(129, 93, 97, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">User Info Edit</h2>
                <p class="text-white-50 mt-2 mb-5">회원관리를 위한 관리자 페이지</p>

                <div class = "mb-2">
                    <form name="frm" th:action="@{/admin/userEdit}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 csrf()를 활성화해야 나옴
                        th:name="${_csrf.parameterName}"와 th:value="${_csrf.token}"는
                        Spring Security가 CSRF 토큰을 모델에 자동으로 추가해주는 _csrf 속성을 사용하여
                        CSRF 파라미터 이름과 토큰 값을 각각 설정
                        -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <input type="hidden" name = "id" id="id" th:value = "${user.id}">
                        <div class="mb-3">
                            <label class="form-label text-white">Name</label>
                            <input type="text" class="form-control"
                                   name="name" th:value="${user.name}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control"
                                   name="email" th:value="${user.email}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Role :[[${user.role}]]</label>
                            <label for="role1" class="text-white">
                                <input type="radio"  name="role" id="role1" value="USER"
                                       th:checked ="${user.role=='USER'}" >일반 유저
                            </label>
                            <label for="role2" class="text-white">
                                <input type="radio"  name="role"  id="role2" value="ADMIN"
                                       th:checked ="${user.role=='ADMIN'}">관리자
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary"> 수정하기 </button>
                        <button type="button" class="btn btn-danger" onclick="location.href='/'">홈 으로</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
