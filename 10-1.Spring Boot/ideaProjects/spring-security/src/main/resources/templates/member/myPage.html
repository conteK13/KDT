<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--/*
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 추가하였음
*/-->


<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class = "container p-5">
        <div class = "alert alert-primary">
            <h3> 환영합니다! 로그인한 사용자만 볼수 있는 페이지에요 </h3>
        </div>
        <div>
            <p>이메일 : <span th:text="${email}"></span> </p>
            <p>권  한 : <span th:text="${role}"></span> </p>
        </div>
        <hr>
        사용자 이름 : <h3 th:text="${#authentication.name}"> </h3>
        사용자 권한 : <h3 th:text="${#authentication.authorities}"> </h3>
        사용자 세부정보 : <h3 th:text="${#authentication.principal.email}"></h3>
        인증여부 확인 : <h3 th:text="${#authentication.authenticated}"></h3>
        <hr>
        [<a href="/"> 돌아가기 </a>]
        [<a th:href="@{/}"> 홈으로 돌아가기</a>]
    </div>
</body>
</html>
