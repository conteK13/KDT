<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css selector로 가져온 데이터 확인하기 </title>
</head>
<body>
    <p class = "special">This is a first paragraph.</p>
    <p class = "special">This is a second paragraph.</p>
    <p id = "result"></p>
    <script>
        let arr = document.querySelectorAll("p.special");
        document.getElementById("result").innerHTML = "첫번째 요소는 : " + arr[0].innerHTML;
    </script>
</body>
</html>
