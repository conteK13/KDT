<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 변수 타입 확인 </title>
</head>
<body>
    <script>
        let x;          //x의 값은 undefined가 된다.
        document.write(x + "<br>");
        document.write(typeof x + "<br><br>");

        x = 100;        //x의 값은 number가 된다.
        document.write(x + "<br>");
        document.write(typeof x + "<br><br>");


        x = 3.14;        //x의 값은 number가 된다.
        document.write(x + "<br>");
        document.write(typeof x + "<br><br>");
        //변수는 유동성. 정해지지 않는다.
        //int float 구분하지 않고, number라고 출력한다.

        x= '홍길동';    //x의 값은 string이 된다.
        document.write(x + "<br>");
        document.write(typeof x + "<br><br>");
    </script>
</body>
</html>
