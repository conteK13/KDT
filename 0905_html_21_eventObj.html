<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> event object </title>
</head>
<body>
    <div id = "special" style="background-color : yellow; text-align:center; width : 200px; height :50px">마우스를 올려주세요</div>
    <script>
        let obj = document.getElementById("special");
        obj.onmouseover = function (e) {
            x = e.clientX;
            y = e.clientY;
            alert(x + " " + y);
            alert(e.type);
            alert(e.target);
        }
    </script>
</body>
</html>
