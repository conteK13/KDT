<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 설정 확인하기</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            padding: 10px;
            float:right
            /* float 설정으로 span처럼 사용함*/
            /*방향을 right로 설정하면 2 1 순으로 변경됨*/
        }
    </style>
</head>
<body>
    <div class = "box">1</div>
    <div class = "box">2</div>
</body>
</html>
