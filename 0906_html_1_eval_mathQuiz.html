<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> eval을 사용하여 수학퀴즈 출제 </title>
    <script>
        function cal(){
            ex = document.getElementById("example").value;
            ans = document.getElementById("answer").value;
            x = eval(ex);
            if (ans == x){
                alert("정답입니다.")
            }else{
                alert("틀렸습니다. 정답은 "+x+"입니다.");
            }
        }
    </script>
</head>
<body>
    <h1> Math Quiz </h1>
    <input type="text" id = "example" value = "12*2+20-30"> <br>
    <input type="text" id = "answer">
    <input type="button" onclick="cal();" value = "정답 알아보기">
    
</body>
</html>
