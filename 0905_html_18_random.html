<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 주사위 게임</title>
    <style>
        * {
            text-align: center;
        }

        #dice {
            border-radius: 10%;
            background-color: yellow;
            font-size: 220px;
            height: 250px;
            width: 250px;
            margin : 10px auto;
        }
    </style>
    <script>
        function dice(){
            document.getElementById("dice").innerHTML = Math.floor(Math.random()*6+1);
        }
    </script>
</head>
<body>
    <h2> 주사위 굴리기 게임입니다.</h2>
    <div id = "dice" > </div>
    <button type="button" onclick="dice();">주사위 굴리기</button>
</body>
</html>
