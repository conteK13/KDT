<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">  <!-- border는 표 테두리의 두께 -->
        <caption> <h2>시간표 </h2></caption> <!-- 표의 제목-->
        <thead>         <!-- 첫번째 행 : 안써줘도 문제는 되지 않으나, 데이터 영역과 제목을 구분하기 위해서 사용함 -->
                        <!-- 데이터 영역과 제목을 구분함으로서 뒤에 배울 css로 요소를 꾸미는데, 큰 도움이 됨.-->
            <tr>
                <th></th>   <!--th로 사용하면 제목행에 bold를 처리해줌-->
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
