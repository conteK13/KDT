<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font_big { font-size: 2em}
        .font_italic {font-style: italic;}
        .font_bold {font-weight: bold;}
        .font_conter {text-align: center;}
        
        .button{
            width: 150px;
            height: 70px;
            background-color: #ff6a00;
            border : 10px solid #ffffff;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #a9a9a9;
        }
        .button > a{
            display: block;
            line-height: 70px;
            /* button의 height 높이와 길이를 맞춰줌. inline속성이면 높이 설정 불가 > block으로 설정해야함 */
            text-decoration: none; 
            /* button안에 있는 a만 하이퍼링크에 밑줄을 안쓰겠다. 이럴때 자손관계를 사용함 */
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_conter">click</a>
    </div>
</body>
</html>
