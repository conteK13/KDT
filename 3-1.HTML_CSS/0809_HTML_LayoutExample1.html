<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평정렬</title>
    <style>
        div.container {
            overflow: hidden;
            /* overflow: hidden은 플로팅된 자식 요소들로 인해 발생할 수 있는 레이아웃 붕괴를 방지하기 위해 사용됨.
            부모 요소가 내부의 플로팅 요소들을 감싸도록 강제로 높이를 계산하게 만드는 일종의 클리어링 방법 */
        }
        div.item{
            float: left;
            margin: 0 3px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class ="container"> <!--부모클레스-->
        <div class = 'item'>메뉴 - 1</div>
        <div class = 'item'>메뉴 - 2</div>
        <div class = 'item'>메뉴 - 3</div>
        <div class = 'item'>메뉴 - 4</div>
    </div>
    
</body>
</html>
