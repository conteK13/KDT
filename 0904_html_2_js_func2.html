<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 매개변수를 받는 함수 예제 </title>
    <script>
        function greeting(name, position){
            alert(name + " " + position+"님을 환영합니다.");
        }
    </script>
</head>
<body>
    <button type ="button" onclick="greeting('홍길동','부장')">눌러보세요!</button>
</body>
</html>
