<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> onblur </title>
    <script>
        function sub(){
            let x = document.getElementById("name");
            if (x.value != x.value.toLowerCase()){
                document.getElementById("name").value = ""
                document.getElementById("comment").innerHTML = "영어단어는 소문자로 입력하세요."
            }else{
                document.getElementById("comment").innerHTML = "입력 필드를 벗어나면 소문자로 변경됩니다."
            }
            
        }
    </script>
</head>
<body>
    영어 단어 : <input type ="text" id ="name" onblur="sub()"> <br>
    <p id="comment">입력 필드를 벗어나면 소문자로 변경됩니다.</p>
</body>
</html>
