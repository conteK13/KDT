<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 비교 연산자 </title>
</head>
<body>
    <script>
        let x = 10;
        let y = 20;

        document.write((x>y) + "<br>");     // false
        document.write((x<y) + "<br>");     // true
        document.write((x==y) + "<br>");    // false
        document.write((x!=y) + "<br>");    // true
    </script>
</body>
</html>
