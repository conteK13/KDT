<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style Multi class선택자 예제</title>
    <style>
        .selectfont {color : red;}
        .selectbg {background-color: blue;}
    </style>
</head>
<body>
    <ul>
        <li class = "selectfont"> 사과 </li>
        <li class = "selectbg"> 바나나 </li>
        <li class = "selectfont selectbg"> 오렌지 </li>
        <li> 감 </li>
    </ul>    
</body>
</html>
