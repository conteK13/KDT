<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산 프로그램</title>
    <script>
        function fact(){
            let i, n, result;
            n = document.getElementById("num").value;
            result = 1;
            for(i=n;i>=1;i--){          // for(i=1;i<=num;i++)와 같다.
                result = result * i;
            }
            document.getElementById("result").innerHTML = "정수 "+ n +"의 팩토리얼: "+result;
        }
    </script>
</head>
<body style="text-align: center;">
    <h1> 팩토리얼을 계산해 봅시다!! </h1>
    <form>
        <p> 정수를 입력하시오 </p>
        <input type="text" id ="num"> <br><br>
        
        <button type="button" onclick="fact();"> 팩토리얼 계산 </button>
        <button type="reset"> 초기화 </button>
        <h3 id="result"></h3>
    </form>
</body>
</html>
