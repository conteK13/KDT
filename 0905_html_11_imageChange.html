<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 이미지 변환하기</title>
    <script>
        function changeImage(){
            document.getElementById("image").src = "dog.jpg"
        }
    </script>
</head>
<body>
    <img src ="cat.jpg" id = "image" width="120" height="100">
    <input type="button" value="변환" onclick="changeImage();">
</body>
</html>
