<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Date() 활용하기 </title>
</head>
<body>
    <script>
        let today = new Date();

        document.write(today + "<br>");                             //Wed Sep 04 2024 11:12:03 GMT+0900 (한국 표준시)
        document.write(today.getFullYear() +"년"+ "<br>");          //2024
        document.write(today.getMonth()+1 +"월" + "<br>");          //8     //month-1로 출력됨. 1월이 0부터 시작
        document.write(today.getDate() +"일"+ "<br>");              //4
        document.write(today.getDay() + "<br>");                    //3     //수요일
        document.write(today.getHours() +"시"+ "<br>");             //11
        document.write(today.getMinutes()  +"분"+ "<br>");          //12
        document.write(today.getSeconds()  +"초"+ "<br>");          //3
        document.write(today.toLocaleString() + "<br>");            //2024. 9. 4. 오전 11:12:03

    </script>
</body>
</html>
