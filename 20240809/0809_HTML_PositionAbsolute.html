<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div {
            width: 400px; height: 100px;
            border: 3px solid black;
            position : relative;
            /* postion을 relative로 설정함으로서 자손관계인 div가 div를 참고하도록 만든다. */
            overflow-y: scroll;
            /*overflow: hidden;*/
        }
        .box {
            width: 100px; height: 100px;
            position: absolute;
            /*position: absolute; 절대위치 좌표*/
        }
        .box:nth-child(1) {background-color: red; left: 10px; top: 10px; z-index: 10;}
        .box:nth-child(2) {background-color: green; left: 50px; top: 50px; z-index: 5;}
        .box:nth-child(3) {background-color: blue; left: 90px; top: 90px; z-index: 1;}
        /* z-index의 값이 클수록 앞에 위치 낮을 수록 아래에 위치 */

    </style>
</head>
<body>
    <h1> orem ipsum dolor sit amet </h1>
        <div>
            <div class ="box"></div>
            <div class ="box"></div>
            <div class ="box"></div>
        </div>
    <h1> orem ipsum dolor sit amet </h1>
</body>
</html>
