<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> div와 span </title>
</head>
<body>
    <div style="border: 3px solid red">
        <h2> 사자</h2>
        <p> 사자는 아프리카에 살며 
            강한 다리와 턱, 
            <span style="color:red">긴 송곳니</span>를
            지니고 있다.</p>
    </div>
</body>
</html>
