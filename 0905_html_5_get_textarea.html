<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Textarea에서 데이터 가져오기 </title>
    <script>
        function getTextAreaValue(){
            let s = document.getElementById("textarea").value;
            document.getElementById("result").value = s;
        }
    </script>
</head>
<body>
    <form>
        <textarea id = "textarea" rows = 5 cols= 20> This is a TextArea </textarea>
        <input type="button" onclick="getTextAreaValue();" value="클릭">
        <textarea id = "result" rows=5 cols =20></textarea>
    </form>
</body>
</html>
