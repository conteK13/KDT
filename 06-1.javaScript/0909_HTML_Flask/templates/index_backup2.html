<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>
    <style>
      *{
        font-family: 'Arial Black'}


        .container {
          display: flex; /* 이미지와 링크를 가로로 배치 */
          align-items: center; /* 세로 가운데 정렬 */
          height: 100vh; /* 컨테이너 높이를 화면 높이로 설정 */
          justify-content: center; /* 가로 가운데 정렬 */
          position: relative; /* 부모 요소에 상대 위치 지정 */
        }

        .image-container {
          position: relative; /* 텍스트를 이미지 위에 올리기 위해 상대 위치 지정 */
        }

        .image-container img {
          display: block; /* 이미지의 기본 스타일 설정 */
          width: 500px; /* 이미지의 너비 설정 */
        }

        .text-overlay {
          position: absolute; /* 이미지 위에 텍스트를 배치하기 위해 절대 위치 지정 */
          top: 80%; /* 이미지 상단에서 20% 내려간 위치에 배치 */
          left: 50%; /* 수평 중앙 정렬 */
          transform: translate(-50%, -50%); /* 정확한 중앙 위치로 조정 */
          color: white; /* 텍스트 색상 설정 */
          text-align: center; /* 텍스트 가운데 정렬 */
        }

        .link-container {
          display: flex; /* 링크 컨테이너를 플렉스 박스로 설정 */
          flex-direction: column; /* 링크들을 세로로 배치 */
        }

        .link {
          text-align: center;
          display: block;
          background-color: yellow;
          margin: 70px 0;
          text-decoration: none;
          color: rgb(51, 51, 51);
          font-size: small;
          width: 70px;
          line-height : 60px;
          height: 60px;
          transition: width 0.3s ease;
        }

        .link:hover {
          width: 100px;
          background-color: rgb(255, 255, 177);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../static/pixabay-index.jpg" alt="Background Image"> <!-- 이미지를 배경으로 설정 -->
            <!-- 이미지 위에 텍스트를 배치 -->
            <div class="text-overlay">
                <h1>Well come Hompage</h1>
                <h6>coded by 강경연</h6>
            </div>
        </div>
        <div class="link-container">
            <a href="/login" target =_blank class="link"> Login</a>
            <a href="/join" target = _blank class="link"> Join</a>
        </div>
    </div>
</body>
</html>
