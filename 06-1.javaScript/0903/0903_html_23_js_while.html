<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        let i = 0;

        while(i < 10){
            i++;
            document.write("카운터 : " + i + "<br>")
        }

    </script>
</body>
</html>
