<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 온도 변환하기 </title>
</head>
<body>
    <table border="3">
        <tr>
            <td> 섭씨온도 </td>
            <td> 화씨온도 </td>
        </tr>
        <script>
            for (celsius=0; celsius<=20; celsius = celsius+1){
                document.write("<tr> <td>"+celsius+"</td><td>"+((celsius*9.0/5)+32)+"</td></tr>");
            }
        </script>
    </table>
</body>
</html>
