<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> h1태그의 색상 바꾸기 </title>
</head>
<body>
    <h1 id = "test"> This is a heading</h1>
    <script>
        function func(){
            e = document.getElementById("test");
            e.style.color = "red";
        }
    </script>
    <button type="button" onclick="func()"> 클릭하세요! </button>
    <!-- document.getElementById(id)를 사용하여 html 요소에 접근한다.-->
</body>
</html>
