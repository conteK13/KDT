<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 문자열 연산</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 20;
        
        document.write(x+y+"<br>");      //30
        document.write(x-y+"<br>");      //-10
        document.write(x*y+"<br>");      //200
        document.write(x/y+"<br>");      //0.5
        document.write(x%y+"<br>");      //10

    </script>
</body>
</html>
