<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 입력한 문자열 출력 </title>
    <style>
        * {
            font-family : "굴림";
            margin: 10 auto;
        }
    </style>

    <script>
        function print(){
            let x = document.getElementById("form1");
            let s = "";
            for (let i=0; i<x.length; i++){
                s += x.elements[i].value +"<br>";
            }
            document.getElementById("result").innerHTML = s;
            /*
            n = document.getElementById("name").value;
            a = document.getElementById("add").value;
            
            result = '이름 : '+ n + '<br>주소 : ' + a;
            document.getElementById("result").innerHTML= result; 
            */
        }
    </script>
</head>
<body>
    <form id="form1">
        <p>입력한 문자열을 출력해보세요.</p>
        이름 : <input type="text" id="name" value=""><br><br>
        주소 : <input type="text" id="add" value=""><br>
        <br>
    </form>
    <input type="button" value="출력" onclick="print();"><br>
    <p id="result">결과는 여기에 표시하세요.</p>
</body>
</html>
