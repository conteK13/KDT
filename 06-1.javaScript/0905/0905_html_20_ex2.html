<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스가 올라가면 내용이 바뀌는 코드</title>
</head>
<body>
    <div onmouseover = "mouseOver(this)" onmouseout="mouseOut(this)" style="background-color : yellow; text-align:center; width : 200px; height :50px">마우스를 올려주세요</div>
    <script>
        function mouseOver(t){
            t.innerHTML = "감사합니다";
        }
        function mouseOut(t){
            t.innerHTML = "마우스를 올려주세요";
        }
    </script>
</body>
</html>
