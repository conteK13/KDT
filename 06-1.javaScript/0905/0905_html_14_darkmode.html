<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dark mode </title>
    <script>
        m = true; //White mode
        function mode(){
            target = document.getElementsByTagName("body")[0];
            // 배열로 지정되므로, [0]으로 자기 자신을 선택해야 함.
            if (m ==true){
                target.style.color = "white";
                target.style.backgroundColor = "black";
                m = false; //Dark mode
            }else{
                target.style.color = "black";
                target.style.backgroundColor = "white";
                m = true; //White mode
            }
        }
    </script>
</head>
<body>
    <h1> 다크 모드와 라이트 모드 </h1>
    <p> 버튼을 누르면 다크 모드와 라이트 모드가 토글합니다. </p>
    <input type = "button" value="다크모드 토글" onclick="mode()">
</body>
</html>
