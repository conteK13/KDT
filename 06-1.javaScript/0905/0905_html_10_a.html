<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그로 함수 호출하기</title>
    <script>
        function get(){
            let val = document.getElementById("ex").innerHTML;
            alert(val);
        }
        function set(s){
            document.getElementById("ex").innerHTML = s;
        }
    </script>
</head>
<body>
    <div id="ex"> 여기가 div로 선언되었습니다. </div>
    <a href="#" onclick="get();"> div 요소 내용 출력하기 </a> <br>
    <a href="#" onclick="set('변경되었습니다.')"> div 요소 내용 변경하기</a>

    <!--
    href="#"의 효과
    1. 페이지 맨 위로 스크롤
    2. JavaScript 동작을 트리거하는 목적으로 사용
    -->
</body>
</html>
