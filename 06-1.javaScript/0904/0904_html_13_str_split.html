<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> split() 함수 </title>
</head>
<body>
    <script>
        let s = "One,Two,Three,Four,Five";
        array = s.split(",");
        for (i = 0; i < array.length; i++){
            document.write(i+1 + "-" + array[i] + "<br>");
        }
    </script>
</body>
</html>
