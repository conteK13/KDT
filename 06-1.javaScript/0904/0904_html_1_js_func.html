<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> onclick 예제</title>
    <script>
        function showDialog(){
            alert("안녕하세요?");
        }
    </script>
</head>
<body>
    <button type="button" onclick="showDialog();"> 대화상자 오픈</button>
</body>
</html>
