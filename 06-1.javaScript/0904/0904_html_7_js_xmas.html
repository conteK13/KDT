<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 크리스마스까지 남은 시간 구하기 </title>
</head>
<body>
    <h1 id ='result'></h1>
    <script>
        function datesUntilXmas(){
            let now= new Date();
            let newYear = new Date("Decemver 25, "+ (now.getFullYear()));
            //let newYear = new Date("12/25/"+ toString(now.getFullYear()));
            //"Decemver 25, " + 
            diff = newYear.getTime() - now.getTime();
            //Math.floor() 함수는 매개변수를 소수점을 버리고 정수형으로 변환한다.
            let ms = Math.floor(diff%1000);
            diff = diff/1000;
            let seconds = Math.floor(diff%60);
            diff = diff/60;
            let minutes = Math.floor(diff%60);
            diff = diff/60;
            let hours = Math.floor(diff%24);
            diff = diff/24;
            //Math.floor() 함수는 매개변수를 소수점을 버리고 정수형으로 변환한다.
            //이때문에 최종적으로 days는 정수가 된다.
            let days = Math.floor(diff);

            result = "금년 크리스마스까지 "+ days+"일, " + hours +"시간, "+minutes+"분, "+seconds+"초 남았습니다.";
            document.getElementById("result").innerHTML = result;

            // 1초가 지나면 함수를 다시 호출한다.
            setTimeout("datesUntilXmas()", 1000);
        }
        datesUntilXmas();
    </script>
</body>
</html>
