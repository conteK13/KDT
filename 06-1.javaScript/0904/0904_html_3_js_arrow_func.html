<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 화살표 함수 </title>
</head>
<body>
    <p id = "test"></p>
    <script>
