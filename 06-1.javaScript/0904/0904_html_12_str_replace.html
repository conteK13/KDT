<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> replace() 함수</title>
</head>
<body>
    <script>
        let p = "The quick brown Dog jumps over the lazy dog.";
        document.write(p.replace('dog', 'cat') + "<br>" );
        let regex = /dog/i;
        document.write(p.replace(regex, 'cat')+"<br>");
        //처음 한번만 바꾼다.
    </script>
</body>
</html>
