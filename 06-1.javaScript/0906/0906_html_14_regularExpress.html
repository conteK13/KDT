<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> regularExpress </title>
    <script>
        exp1 = /^[0-9]*$/;
        function checkNumeric(elem, msg){
            let exp = /^[0-9]+$/;
            if(elem.value.match(exp)){
                return true;
            }else{
                alert(msg);
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    전화번호(- 없이 입력) : <input type="text" id="phone"><br>
    <input type="button" value="확인" onclick="checkNumeric(document.getElementById('phone'), '숫자만 입력하세요')">

</body>
