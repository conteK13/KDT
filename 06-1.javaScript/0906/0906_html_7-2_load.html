<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> onload </title>

</head>
<body>
    <img id = "image" onload="loadImage()" width="500" src ="dog.jpg">
    <script>
        function loadImage(){
        document.getElementById("result").innerHTML = "이미지의 폭 = "+ document.getElementById("image").clientWidth;}
    </script>
    <div id = "result"></div>
</body>
</html>
