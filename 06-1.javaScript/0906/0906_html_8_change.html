<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> onchange </title>
    <script>
        function sub(){
            let x = document.getElementById("name");
            x.value = x.value.toLowerCase();
        }
    </script>
</head>
<body>
    영어 단어 : <input type ="text" id ="name" onchange="sub()">
    <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
</body>
</html>
