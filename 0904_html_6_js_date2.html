<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 시간 계산하기 </title>
</head>
<body>
    <script>
        let date1 = new Date("07/30/2022");
        let date2 = new Date("08/30/2022");
        
        // getTime()을 이용하여 ms단위로 변환하여 차이를 계산한다.
        let diff = date2.getTime() - date1.getTime();       //ms단위
        let diff_day = diff/(1000 * 60 * 60 * 24);          //ms -> s -> min -> hour -> day

        document.write(date1 + "<br> 와 <br>" + date2 + "<br>날짜간의 총 일수 : " + diff_day + "일");
    </script>
</body>
</html>
