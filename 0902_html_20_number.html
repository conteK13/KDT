<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 신입부원</title>
</head>
<body>
    <h2> 신입부원들을 환영합니다 </h2>
    <form>        
        이름 : <input type="text" name="name"><br>
        신발사이즈(230-290, 10단위) <input type="number" min="230" max="290" value="260" step="10" name="shoeSize"><br>
        테니스 스킬(1부터 10) <input type="range" min ="1" max="10" value="1"><br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
