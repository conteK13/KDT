<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> onmousedown </title>
    <script>
        function OnButtonDown(obj){
            obj.style.color = "red"
        }
        function OnButtonUp(obj){
            obj.style.color = "black"
        }
    </script>
</head>
<body>
    <button type="button" onmousedown="OnButtonDown(this)" onmouseup="OnButtonUp(this)"> 눌러보세요! </button>
</body>
</html>
