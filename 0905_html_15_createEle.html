<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 태그 추가 </title>
    <script>
        function addtext(t){
            let node = document.createElement("p");
            node.innerHTML = t;
            document.getElementById("target").appendChild(node);
            // img, input과 같은 빈 태그는 appendChild를 실행시킬 수 없다.
        }
    </script>

</head>
<body>
    <div id = "target" onclick="addtext('동적으로 텍스트가 추가됩니다.')" style="font: 20px italic;">여기를 클릭하세요.</div>
</body>
</html>
