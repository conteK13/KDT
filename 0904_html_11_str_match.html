<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match() 함수 </title>
</head>
<body>
    <script>
        let str = "Like father, like son. ";
        /*
            like를 찾아라
            i : insensitive -> 대소문자 구분 x
            g : globally -> 전체에서 확인해라
        */
        result = str.match(/like/ig);
        document.write(result + "<br>");
    </script>
</body>
</html>
