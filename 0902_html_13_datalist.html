<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> datalist </title>
</head>
<body>
    <p> 선호하는 브라우저를 선택해주세요 </p>
    <form action = "process.jsp" name = "browser">
        <input list="browsers" name = "browser">
        <datalist id = "browsers">
            <option value="구글 크롬">부</option>
            <option value="엣지"></option>
            <option value="오페라"></option>
            <option value="사파리"></option>
            <option value="파이어폭스"></option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
